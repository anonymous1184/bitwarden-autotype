[GENERAL]
bw =
; Bitwarden CLI location (if other than current directory)

oathtool = oathtool-2.6.2\oathtool.exe
; oathtool location (leave blank to disable TOTP generation)

mode = 2
; Title Matching mode
; 1: Starts with.
; 2: Contains.
; 3: Exact match.
; RegEx: Regular expresion match.
; https://is.gd/SetTitleMatchMode

autolock =
; Lock vault automatically
; 1/0 true/false

idletime = 5m
; Time for autolock
; "h" suffix for hours
; "m" suffix for minutes

[CREDENTIALS]
user =
; Bitwarden Username

otp =
; A = Authenticator
; E = Email
; Y = Yubikey
; 0/false = Disabled
; Other methods are not supported by the CLI:
; https://help.bitwarden.com/article/cli/#enums

[HOTKEYS]
default = ^!a
; Blank to disable

password = ^!p
; Blank to disable

; https://is.gd/HotkeyModifierSymbols

[AUTOTYPE]
field = Auto-Type Sequence
; Name of the field containing a custom sequence

default = %username%{Tab}%password%{Enter}
; Default sequence

password = %password%{Enter}
; Password-only sequence

; See
; https://is.gd/KeysList
